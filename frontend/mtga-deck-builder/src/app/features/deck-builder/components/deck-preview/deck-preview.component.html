<!-- deck-preview.component.html -->
<p-card header="Deck Preview">
  <div class="deck-preview">
    <p-panel header="Deck Summary">
      <div class="grid">
        <div class="col-6">
          <h3>Deck Name: {{ deckName }}</h3>
          <p>Colors: {{ colors }}</p>
          <p>Format: {{ format }}</p>
        </div>
        <div class="col-6">
          <h3>Deck Statistics</h3>
          <ul>
            <li>Total Cards: {{ totalCards }}</li>
            <li>Average CMC: {{ averageCmc }}</li>
          </ul>
        </div>
      </div>
    </p-panel>

    <p-divider></p-divider>

    <p-panel header="Main Deck">
      <p-table [value]="deckCards" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>Card Name</th>
            <th>Quantity</th>
            <th>Mana Cost</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-card>
          <tr>
            <td>{{ card.name }}</td>
            <td>{{ card.quantity }}</td>
            <td>{{ card.manaCost }}</td>
            <td>
              <p-button 
                icon="pi pi-trash" 
                styleClass="p-button-danger p-button-sm"
                (click)="removeCard(card)"
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>

    <p-divider></p-divider>

    <div class="deck-actions">
      <p-button label="Save Deck" icon="pi pi-save" styleClass="p-button-success"></p-button>
      <p-button label="Export Deck" icon="pi pi-download" styleClass="p-button-secondary"></p-button>
    </div>
  </div>
</p-card>
